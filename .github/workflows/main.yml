name: Build and Deploy Flutter Web
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "1.22.x"
          channel: "beta" # Currently you have to use beta channel for Flutter web.
      - name: Upgrades flutter
        run: flutter upgrade
      - name: Enable Web
        run: flutter config --enable-web
      - name: Install dependencies
        run: flutter packages get
      - name: Build Web
        run: flutter build web
      - name: Deploy
        run: |
          cd build/web
          git init
          git config user.name  "Andre Actions"
          git config user.email "andreyonathan65@gmail.com"
          git remote add secure-origin https://${{ secrets.ACCESS_TOKEN }}@github.com/nekoto-kun/personal_web.git
          git checkout -b gh-pages
          git add .
          git commit -m "Update contents"
          git push --force secure-origin gh-pages
